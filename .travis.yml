language: bash
services:
  - docker
before_script:
  - 'docker-compose up -f docker-compose.yml -f docker-compose.travis.yml -d api'
  - 'docker-compose run composer install'
script:
  - 'docker-compose run composer exec -- "phpcs -p --report=summary ."'
  - 'docker-compose run phpunit --testsuite=App'
