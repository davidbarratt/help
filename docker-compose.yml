version: '2'
services:
  server:
    image: nginx:stable
    volumes:
      - ./config/nginx:/etc/nginx/conf.d/
    links:
      - api
    ports:
      - "8000:80"
  api:
    # @TODO Use a custom image that includes Intl & APC.
    image: php:7-fpm
    volumes:
      - ./api:/var/www/html
      - ./config/php:/usr/local/etc/php/conf.d
    depends_on:
      - composer
  composer:
    image: composer/composer
    volumes:
      - ./api:/app
    command:
      - 'install'
