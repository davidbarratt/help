version: '2'
services:
  server:
    image: nginx:stable
    volumes:
      - ./config/nginx:/etc/nginx/conf.d/
    links:
      - api
    ports:
      - "8000:80"
  api:
    build: './services/php'
    volumes:
      - ./api:/var/www/html
      - ./config/php:/usr/local/etc/php/conf.d
  composer:
    image: composer/composer
    volumes:
      - ./api:/app
    command:
      - 'install'
